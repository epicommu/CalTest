<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>적립 MBTI</h1>
    <div class="result-highlight">
        <p>최종 금액: <span id="finalAmount">0</span></p>
    </div>
    <div>
        <label for="annualContribution">연 납입 금액:</label>
        <input type="range" id="annualContribution" min="0" max="2000" value="1000" step="1">
        <span id="annualContributionValue">1000만원</span>
    </div>
    <div class="slider-marks">
        <span class="mark" style="left: 0%;">0</span>
        <span class="mark" style="left: 25%;">500</span>
        <span class="mark" style="left: 50%;">1000</span>
        <span class="mark" style="left: 75%;">1500</span>
        <span class="mark" style="left: 100%;">2000만원</span>
    </div>
    <div>
        <label for="contributionPeriod">총 납입 기간:</label>
        <input type="range" id="contributionPeriod" min="0" max="50" value="25" step="1">
        <span id="contributionPeriodValue">25년</span>
    </div>
    <div class="slider-marks">
        <span class="mark" style="left: 0%;">0</span>
        <span class="mark" style="left: 20%;">10</span>
        <span class="mark" style="left: 40%;">20</span>
        <span class="mark" style="left: 60%;">30</span>
        <span class="mark" style="left: 80%;">40</span>
        <span class="mark" style="left: 100%;">50년</span>
    </div>
    <div id="investmentOptions">
        <input type="radio" id="usStocks" name="investment" value="17"><label for="usStocks">미국 주식</label>
        <input type="radio" id="krStocks" name="investment" value="10"><label for="krStocks">한국 주식</label>
        <input type="radio" id="dividendETF" name="investment" value="8"><label for="dividendETF">배당 ETF</label>
        <input type="radio" id="krSavings" name="investment" value="5"><label for="krSavings">한국 예금</label>
        <input type="radio" id="usSavings" name="investment" value="5"><label for="usSavings">미국 예금</label>
    </div>
    <div>
        <p>예상 수익: <span id="expectedReturns">0</span></p>
        <p>납입 원금 총액: <span id="totalPrincipal">0</span></p>
        <p>최종 금액: <span id="finalAmount">0</span></p>
        <p>총 기간 수익률: <span id="totalReturnRate">0%</span></p>
    </div>
    <div class="chart-container">
        <canvas id="investmentChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
